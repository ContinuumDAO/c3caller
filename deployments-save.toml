[97]
endpoint_url = "${BSC_TESTNET_RPC_URL}"

[97.address]
uuidKeeper = "0x260444bac6ccdfa80c085c241c7db65a11668b75"
dappManager = "0x8cb49480f2cc810e095049db65537021866a86d6"
c3caller = "0xc93298c7091924e0f8b725e55f95fe9f80694008"
fee_token = "0x375e2a148102bf179ae7743a28a34cf959be9499"

[[97.fee_tokens]]
address = "0x375e2a148102bf179ae7743a28a34cf959be9499"
payloadPerByteFee = "1000"
gasPerEtherFee = ""
gasToken = "BNB"

[97.string]
