# Deployment config per chain. Order matches .env.example / fee-token.json.
# endpoint_url uses the same env vars as foundry.toml rpc_endpoints.
# Section keys are numeric chain IDs so StdConfig/InitC3DApp resolve correctly.
# fee_token is the primary/default. [[chainId.fee_tokens]] lists all fee tokens; payloadPerByteFee and gasPerEtherFee
# are set on DAppManager via setFeeConfig (leave empty until configured).

