# Deployment config per chain. Order matches .env.example / fee-token.json.
# endpoint_url uses the same env vars as foundry.toml rpc_endpoints.
# Section keys are numeric chain IDs so StdConfig/InitC3DApp resolve correctly.
# fee_token is the primary/default. [[chainId.fee_tokens]] lists all fee tokens; payloadPerByteFee and gasPerEtherFee
# are set on DAppManager via setFeeConfig (leave empty until configured).

# 97 - Bsc Testnet
[97]
endpoint_url = "${BSC_TESTNET_RPC_URL}"

[97.address]
uuidKeeper = "0x55aD6Df6d8f8824486C3fd3373f1CF29eCecF0A3"
dappManager = "0xD384b9908baF9fD39Cf75A51A45102b4C19d953c"
c3caller = "0x8abd54d49252169ef746bbf229512502e703c8e8"

[[97.fee_tokens]]
address = "0x70b52c6cdda7c6b881de77196edfdf5a704b55f2"
payloadPerByteFee = "1000"
gasPerEtherFee = "1000000000000000000000"
gasToken = "BNB"
gasTokenPriceUSD = "1000000000000000000000"

[97.string]
dapp_key = "v1.ctm.continuumdao"
metadata = '{"version":1,"name":"CTM","description":"CTM on BSC Testnet","email":"continuumdao@proton.me","url":"continuumdao.org"}'

