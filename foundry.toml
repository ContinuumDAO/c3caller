[profile.default]
 src = "src"
 out = "out"
 libs = ["dependencies"]
 solc = "0.8.27"
 via_ir = true
 optimizer_runs = 200
 evm_version = "cancun"
 no_match_coverage = "^(build/|script/|test/|dependencies/)"

[lint]
 lint_on_build = false

 remappings = [
     "@openzeppelin/contracts-upgradeable/=dependencies/@openzeppelin-contracts-upgradeable-5.4.0/",
     "@openzeppelin/contracts/=dependencies/@openzeppelin-contracts-5.4.0/",
     "forge-std/=dependencies/forge-std-1.11.0/src/"
 ]

[dependencies]
 forge-std = "1.11.0"
 "@openzeppelin-contracts" = "5.4.0"
 "@openzeppelin-contracts-upgradeable" = "5.4.0"

[rpc_endpoints]
 arbitrum-sepolia-rpc-url = "${ARBITRUM_SEPOLIA_RPC_URL}"
